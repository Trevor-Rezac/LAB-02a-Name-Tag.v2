<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Name Tag.v2</title>
</head>
<body>

    <br>
    <main class="container">
        <section class="red-top" id="red-tag-top">
            <h2 class="greeting">HELLO</h2>
            <p class="greeting">my name  is</p>
        </section>
        <div class="name-tag" id="name-tag">Trevor Rezac</div>
        <div class="red-bottom" id="red-tag-bottom"></div>
    </main>
    <br>

    <input type="text" placeholder="Enter your name here" id="name-input">

    <button id="update-button">Update Name</button>
    <br>
    <br>
    <button id='blue' title="Click to change colors!">Blue</button>
    <button id='lightgreen' title="Click to change colors!">Green</button>
    <button id="orange" title="Click to change colors!">Orange</button>

    <script type="module" src="./app.js"></script>
</body>
</html>
